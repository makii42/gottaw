box: golang
build:
  steps:
    - setup-go-workspace:
      package-dir:  github.com/makii42/gottaw
    - script:
        name: go get
        code: |
          go get -t ./...
    - script:
        name: go build
        code: |
          go build ./...
    - script:
        name: go test
        code: |
          go test ./...
