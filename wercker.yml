box: golang
build:
  steps:
    - setup-go-workspace:
      package-dir:  github.com/makii42/gottaw
    - script:
        name: set up build environment and tools
        code: |
          go get -u -v github.com/golang/mock/gomock
          go get -u -v github.com/golang/mock/mockgen
          go get -u -v github.com/Masterminds/glide
          go get -u -v github.com/golang/dep/cmd/dep
    - script:
        name: install code deps
        code: |
          echo "printing env"
          env
          echo "GOPATH \"$GOPATH\" bin output:"
          ls -la $GOPATH/bin
          dep ensure
    - script:
        name: generate code
        code: |
          go generate $(glide novendor)
    - script:
        name: go build
        code: |
          go build .
    - script:
        name: go test
        code: |
          go test $(glide novendor)
